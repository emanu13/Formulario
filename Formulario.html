 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>formulário</title>
</head>
<body>
    <div class="dropdown">
        <button class="mainmenubtn"> Menu</button>
        <div class="dropdown-child">
          <a href="index.html">Ir para Perguntas e Respostas</a>
        </div>
      </div>

    <h1>Formulário</h1>
    <br>
   
    <form action="" method="GET">    
    <fieldset id="Formulario">
        <legend>Dados Pessoais</legend>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="digite seu nome " />
        </div>

        <div>
            <label for="datanasc">Data de Nascimento</label>
            <input type="date" id="datanasc"><br>

        </div>    
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="mail" placeholder ="Digite seu email " />
        </div>
        <div>
            <label for="telelefone">Telefone:</label>
            <input type="tel" id="telefone" />
        </div>
    </fieldset>

    <form action="" method="GET">
    <fieldset id="Formulario">
         <legend>Dados Acadêmicos</legend>
    
         <label for="cursos">Cursos</label>
        <select name="cursos" id="cursos">
            <option value="ADS">ADS</option>
            <option value="ADS">CD</option>
            <option value="ADS">SI</option>
            <option value="ADS">GTI</option>
        </select><br>

        <label for="semestre">
            Semestre:
        </label>

        <label for="1">
            <input type="radio" name="1" value="1">1
        </label>
        
        <label for="2">
            <input type="radio" name="1" value="2">2
        </label>
        
        <label for="3">
            <input type="radio" name="1" value="3">3
        </label>
        
        <label for="4">
            <input type="radio" name="1" value="4">4
        </label>

        <label for="5">
            <input type="radio" name="1" value="5">5
        </label>
  
    </fieldset>

    <form action="" method="GET">
    <fieldset>
        <label for="trabalha">
            Trabalha?
        </label>
        <input type="checkbox"><br>

        <label for="local">
            Local de trabalho:
        </label>
        <input type="text"><br>
        <label for="texto">Descreva sua experiência</label><br>
        <textarea name="texto" id="texto" cols="60" rows="5"></textarea>
    </fieldset>
    
    <button type="submit">
        Gravar
    </button>
    <button type="reset">
        Limpar
    </button>

 </body>
</html>
